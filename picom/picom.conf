#Custom Stuff
backend = "glx";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;


#Round Corner
corner-radius = 13;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'fcitx'",
    "class_g *?= 'screenkey'",
    "class_g = 'Polybar'",
    "class_g *?= 'Waylyrics'",
    # "class_g = 'i3-frame'",
];


#Blur
blur: {
  method = "dual_kawase";
  strength = 4;

  # method = "gaussian";
  #blur-size = 10;
  #blur-deviation =
  background = true;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'Chromium'",
    "class_g = 'Discord'",
    "class_g = 'Dunst'",
    "class_g = 'Peek'",
    "class_g *?= 'slop'",
    "class_g *?= 'Waylyrics'",
    "class_g *?= 'screenkey'",
]

blur-kern = "3x3box"


# Shadow
shadow = false;			# Enabled client-side shadows on windows.
#shadow-offset-x = -7;		# The left offset for shadows. (default -15)
#shadow-offset-y = -7;		# The top offset for shadows. (default -15)
# shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
# shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)

shadow-exclude = [
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'Docky'",
    "name = 'Kupfer'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "class_g = 'Conky'",
#    "class_g = 'Rofi'",
    "class_g = 'Kupfer'",
    "class_g = 'Synapse'",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "class_g ?= 'Waylyrics'"
];

# The blur radius for shadows. (default 12)
shadow-radius = 12;
# The left offset for shadows. (default -15)
shadow-offset-x = -5;
# The top offset for shadows. (default -15)
shadow-offset-y = -5;
# The translucency for shadows. (default .75)
shadow-opacity = 0.5;


# Opacity
opacity = 0.9;			# The opacity for menus. (default 1.0)
inactive-opacity = 0.9;			# Opacity of inactive windows. (0.1 - 1.0)
frame-opacity = 0.9;			# Opacity of window titlebars and borders. (0.1 - 1.0)
inactive-opacity-override = false;	# Inactive opacity set by 'inactive-opacity' overrides value of _NET_WM_OPACITY.
active-opacity = 0.9


opacity-rule = [
    "100:fullscreen",
    "100:class_g = 'VirtualBox Machine'",
    "80:class_g = 'QtCreator'",
    "70:class_g *?= 'Rofi'",
    "70:class_g *?= 'Dunst'",
    "100:class_g = 'firefox'",
    "100:class_g = 'Chromium'",
    "80:class_g = 'electron-netease-cloud-music'",
    "100:class_g = 'firefox'",
    "100:class_g = 'fcitx'",
    "100:class_g = '^et$'",
    "100:class_g = '^wps$'",
    "100:class_g = '^wpp$'",
    "100:class_g = 'libreoffice'",
    "100:class_g = 'okular'",
    "100:class_g = 'gwenview'",
    "100:class_g = 'fluent-reader'",
    "100:class_g = '^feh$'",
    "100:class_g *= 'geogebra'",
];

# Fading
fading = false;			# Fade windows during opacity changes.
fade-delta = 6;		# The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.023;		# Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.035;		# Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = true;	# Fade windows in/out when opening/closing.
fade-exclude = [
    "class_g = 'fcitx'",
]


# Other
inactive-dim = 0.0;		# Dim inactive windows. (0.0 - 1.0, defaults to 0).
mark-wmwin-focused = true;	# Try to detect WM windows and mark them as active.
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; };
#dock = { shadow = false; };
#  dnd = { shadow = false; };
};
wintypes:
{
  tooltip = { fade = false; shadow = false; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
#  popup_menu = { opacity = 0.8; }
 # dropdown_menu = { opacity = 0.8; }
};

